<div ng-controller="nuPickers.Shared.XmlDataSource.XmlDataSourceConfigController" class="nuPickers-config">

    <div>
        <label class="control-label" for="">
            XML Data
            <small>XML data to query</small>
        </label>

        <div class="controls">
            <select ng-model="model.value.xmlData"
                    ng-init="model.value.xmlData = model.value.xmlData || 'content'">
                <option value="content">Content</option>
                <option value="media">Media</option>
                <option value="members">Members</option>
                <option value="url">URL</option>
            </select>
        </div>
    </div>

    <!-- show / hide -->
    <div ng-hide="model.value.xmlData != 'url'">
        <label class="control-label" for="">
            URL
            <small>
                use ~/ prefix to indicate a relative url to the site root<br />
                eg. ~/App_Data/Example.xml
            </small>
        </label>

        <div class="controls">
            <input type="text" ng-model="model.value.url" />
        </div>
    </div>

    <div>
        <label class="control-label" for="">
            XPath
            <small>All matched nodes are used to build data editor items (the token $ancestorOrSelf can be used)</small>
        </label>

        <div class="controls">
            <input type="text"
                   class="wide"
                   ng-model="model.value.xPath"
                   ng-init="model.value.xPath = model.value.xPath || '//*[@isDoc]'" />
        </div>
    </div>

    <div ng-hide="isLabels">
        <label class="control-label" for="">
            Key XPath
            <small>XPath (from each matched node) to select a single value for use as the key (this must be unique)</small>
        </label>

        <div class="controls">
            <input type="text"
                   ng-model="model.value.keyXPath"
                   ng-init="model.value.keyXPath = model.value.keyXPath || '@id'" />
        </div>
    </div>


    <div ng-hide="model.value.labelMacro">
        <label class="control-label" for="">
            Label XPath
            <small>XPath (from each matched node) to select a single value for use as the label</small>
        </label>

        <div class="controls">
            <input type="text"
                   ng-model="model.value.labelXPath"
                   ng-init="model.value.labelXPath = model.value.labelXPath || '@nodeName'" />
        </div>
    </div>

</div>
