<div ng-controller="nuPickers.Shared.TreePicker.TreePickerEditorDialogController">

    <div class="umb-panel">
        <div class="umb-panel-header">
            <div class="umb-el-wrap umb-panel-buttons">
                <!-- Search box here -->
            </div>
        </div>

        <div class="umb-panel-body with-footer">
            <div class="tab-content umb-control-group">

                <div ng-animate="'tree-fade-out'">
                    <umb-tree section="{{dialogData.config.dataSource.sectionAlias}}"
                              treealias="{{dialogData.config.dataSource.treeAlias}}"
                              hideheader="false"
                              hideoptions="true"
                              isdialog="true"
                              customtreeparams=""
                              eventhandler="dialogTreeEventHandler"
                              enablelistviewsearch="true"
                              enablecheckboxes="{{dialogData.config.treePicker.multipicker}}">
                    </umb-tree>
                </div>

            </div>
        </div>

        <div class="umb-panel-footer">
            <div class="umb-el-wrap umb-panel-buttons">
                <div class="btn-toolbar umb-btn-toolbar pull-right">

                    <a href ng-click="close()" class="btn btn-link">
                        <localize key="general_cancel">Cancel</localize>
                    </a>

                    <button class="btn btn-primary"
                            ng-if="dialogData.config.treePicker.multipicker"
                            ng-click="selectMultiple(dialogData.selection)">
                        <localize key="buttons_select">Select</localize>
                        ({{dialogData.selection.length}})
                    </button>

                </div>
            </div>
        </div>

    </div>

</div>
