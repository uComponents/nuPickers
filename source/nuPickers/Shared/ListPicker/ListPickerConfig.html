<div class="nuPickers-config">

    <div>
        <label class="control-label" for="">
            Min Items
            <small>Number of items that must be selected</small>
        </label>

        <div class="controls">
            <input type="number"
                   ng-model="model.value.minItems"
                   ng-init="model.value.minItems = model.value.minItems || 0" />
        </div>
    </div>

    <div>
        <label class="control-label" for="">
            Max Items
            <small>Number of items that can be selected - 0 means no limit</small>
        </label>

        <div class="controls">
            <input type="number"
                   ng-model="model.value.maxItems"
                   ng-init="model.value.maxItems = model.value.maxItems || 0" />

        </div>
    </div>

    <div>
        <label class="control-label" for="">
            Allow Duplicates
            <small>When checked, duplicate items can be selected</small>
        </label>

        <div class="controls">
            <input type="checkbox"
                   ng-model="model.value.allowDuplicates" />
        </div>
    </div>

    <div>
        <label class="control-label" for="">
            Hide Used
            <small>When checked, selected items are removed from the list of choices</small>
        </label>

        <div class="controls">
            <input type="checkbox"
                   ng-disabled="model.value.allowDuplicates"
                   ng-model="model.value.hideUsed" />
        </div>
    </div>

</div>
